
<!--***Title Bar***-->

<div class="flex flex-col justify-center items-center -mt-10 z-10 opacity-70">
    

    <div [class]="(isDark?'from-black to-black':'from-black to-red-600')+' flex-1 p-2 w-2/6 text-lg font-serif uppercase text-white bg-gradient-to-b rounded-tl-md rounded-tr-md border-b-4 border-b-white shadow-2xl shadow-black'">

        {{title}} 

    </div>
    
    <div [class]="(isDark?'bg-black text-white':' bg-red-200 text-gray-600')+ ' w-2/6 border-2 border-white rounded-br-md rounded-bl-md'">
        {{info}} 
    </div>

</div>
