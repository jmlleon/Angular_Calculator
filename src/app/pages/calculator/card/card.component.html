<div class="grid grid-cols-4 gap-2 w-full h-full mx-auto"><!--border-2 border-solid border-blue-700-->
    
        <div [class]="buttonElement.style" *ngFor="let buttonElement of data">
            <button SetFocus [focusValue]="focusValue" [id]="buttonElement.buttonValue" [class]="bgModeValue+' '+buttonElement.buttonStyle" mat-raised-button color="primary" (click)="SetDisplay(buttonElement.buttonValue, buttonElement.isOperator)">
                {{buttonElement.buttonValue}}
            </button>
        </div>
</div>
