<title-bar [title]="'Angular Calculator'"></title-bar>

<form [formGroup]="formGroup" class="w-full md:w-[80%] md:h-auto xl:w-[50%] xl:h-auto mx-auto">

<div class="form-group">
   
   <div class="rounded-md border border-solid border-slate-600 mt-2 p-4 testborder h-32">

      <mat-form-field appearance="outline" class="w-full">

      <input matInput formControlName="inputField" type="text" [value]="displayValue" [readonly]="true">       

      </mat-form-field>

      <span class="bg-red-600 p-1 rounded-md text-white" *ngIf="inputField?.hasError('validationError')">Validation Error</span><!---->
      
   </div>

</div>

</form>

<div class="rounded-md border border-solid border-slate-600 mt-3 p-4 text-center h-[500px] w-full md:w-[80%]  xl:w-[50%]  mx-auto"><!--md:h-auto xl:h-auto-->
   
   <calculator-card [focusValue]="focusValue" (buttonEmitter)="ButtonClickDisplay($event)"></calculator-card>
   
</div>
