<div class="relative flex flex-col justify-center items-center p-2 rounded-md bg-slate-200 hover:bg-slate-200/50 border-2 border-slate-300 shadow-2xl"><!--bg-gradient-to-br from-indigo-800 to-white-->
        
    <!--Lenguajes Avatar-->
    <img class="absolute -top-2 -right-2 z-10 w-10 h-10 rounded-full" src="assets/icon/boostrap.png"><!-- border-2 border-orange-600-->
    <img class="absolute -top-2 right-6 z-20 w-10 h-10 rounded-full " src="assets/icon/angular.png"><!--border-2 border-orange-600-->


    <img class="rounded-full w-40 h-40 border-white border-2 shadow-xl shadow-indigo-400/50" [src]="data.imgUrl">

    <div class="mt-2 mb-1 text-lg text-orange-500 w-4/5 text-left font-mono">
       {{data.name}}
    </div>

    <div class="flex flex-col p-2 w-4/5 h-24 mb-2 text-center bg-white border-2 border-slate-200/50 rounded-md shadow-2xl">
        
        <!--Descripcion del Producto-->
        <p class="font-thin text-xs text-left text-gray-500 flex-1">
            {{data.description}}        
        </p>        
    
    </div>
    
    <button mat-raised-button class="bg-orange-600 hover:bg-orange-500 w-4/5 shadow-xl shadow-orange-600/50">Ver</button>

</div>
